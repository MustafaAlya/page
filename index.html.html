<!DOCTYPE html>
<html>
    <head>
        <title>Age Calculater</title>
    </head>
    <style>
        .container{
    background-color: black;
    padding: 30px; border-radius: 15px;
    box-shadow: 20px 35px 35px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px); 
    text-align: center;
    max-width: 400px; width: 100%;
    margin: auto;
        }
    </style>
    <body>
        <div class="container">
            <h1 style="color: green;">Age Calculater</h1>
            <label for="birthdate" style="color: white;">Enter your birthdate:</label>
            <hr>
            <input type="date" id="birthdate" name="birthdate">
            <button onclick="calculateAge()" style="background-color: green;">CalculateAge</button>
            <p id="result" style="color: white;"></p>
        </div>
    </body>
    <script>
        function calculateAge(){
            let birthdateInput = document.getElementById("birthdate").value;
            if (!birthdateInput) {
                document.getElementById("result").innerText = "Please enter a valid date.";
                return;
            }

            let birthDate = new Date(birthdateInput);
            let today = new Date();

            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDifference = today.getMonth() - birthDate.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById("result").innerText = `Your age is: ${age} years`;
        }
    </script>
</html>
